name: Build and Manual Deploy

on:
  push:
    branches:
      - main  # 可以根据需要更改为你的目标分支

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 检查代码
    - name: Checkout code
      uses: actions/checkout@v2

      # 安装 Docker 构建工具
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

      # 登录到阿里云 Docker 镜像仓库
    - name: Log in to Alibaba Cloud Docker Registry
      uses: docker/login-action@v2
      with:
        username: ${{secrets.ALIYUN_REGISTRY_USER}}
        password: ${{ secrets.ALIYUN_REGISTRY_PASSWORD }}
        registry: ${{ secrets.ALIYUN_REGISTRY }}

      # 构建并推送 Docker 镜像
    - name: Build and push Docker image
      run: |
        docker build -t ${{ secrets.ALIYUN_REGISTRY }}/${{ secrets.ALIYUN_NAME_SPACE }}/${{ secrets.IMAGE_NAME }}:latest ./src
        docker push ${{ secrets.ALIYUN_REGISTRY }}/${{ secrets.ALIYUN_NAME_SPACE }}/${{ secrets.IMAGE_NAME }}:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: production
      url: https://demo.faceman.cn
      
    steps:
      # 检查代码
    - name: Checkout code
      uses: actions/checkout@v2
      # SSH 连接到服务器并部署应用
    - name: SSH into server and deploy
      uses: appleboy/ssh-action@v0.1.8
      with:
        host: ${{ secrets.ALIYUN_SERVER_IP }}
        username: ${{ secrets.ALIYUN_SERVER_USER }}
        # password: ${{ secrets.ALIYUN_SERVER_PASSWORD }}
        port: ${{ secrets.ALIYUN_SERVER_PORT }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd ../docker/demo
          docker pull ${{ secrets.ALIYUN_REGISTRY }}/${{ secrets.ALIYUN_NAME_SPACE }}/${{ secrets.IMAGE_NAME }}:latest
          docker compose down || true
          docker compose up -d